<!DOCTYPE html>
<html>
    <head>
        <title>What cat breed are you? (Version 3)</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1>
            <marquee direction="right" behavior="alternate"> What Cat Breed Are You? </marquee>
        </h1>

        <h2 id="timestaken"></h2>
        <div class="cats">
            <marquee behavior="scroll"> <img class="catimg" src="https://www.guildinsurance.com.au/images/librariesprovider3/breed-images/cat_maine-coon.jpg?sfvrsn=88f2610b_2">
                <img class="catimg" src="https://www.advantagepetcare.com.au/sites/g/files/adhwdz311/files/styles/image_642w_x_424h/public/2020-08/istock-474929440_unrestricted_1110x800.jpg?itok=88vkw93d">

                <img class="catimg" src="https://savannahcatbreed.com/wp-content/uploads/2018/04/MilesF3John-1200x1095.jpg">
                <img class="catimg" src="https://en.tonarineko.com/wp-content/uploads/2018/05/singapura-1.jpg">
            </marquee>

        </div>
        <img class="kitimg" src="https://i.pinimg.com/originals/b1/80/d5/b180d595ee0b5f435260a6b33ac9f314.jpg">
        <div class="questions">
            <p> How old are you? </p>
            <div class="info-one">
                <input class="age-input" placeholder="Age">

            </div>
            <p> On what month were you born in?</p>
            <div class="info-two">
                <input class="month-input" placeholder="Month">

            </div>
            <p> Are you more of an Introvert or Extrovert?</p>
            <div class="info-three">
                <input class="personality-input" placeholder="Introvert or Extrovert">
            </div>


        </div>



        <div class="message"></div>

        <img class="Ocicat" src="https://i.pinimg.com/originals/c2/03/8f/c2038f998692efa4bd05ea68259b776a.jpg">

        <img class="Singapura" src="https://vetstreet-brightspot.s3.amazonaws.com/4f/3c3630a34211e087a80050568d634f/file/Singapura-2-645mk062211.jpg">

        <img class="Maine" src="https://img5.goodfon.com/wallpaper/nbig/4/af/koshka-kot-vzgliad-poza-pushistyi-mordochka-milyi-okras-po-5.jpg">

        <img class="Siamese" src="https://pbs.twimg.com/media/Dg7vMt9XkAIcVEm.jpg">

        <img class="Cry" src="https://i.kym-cdn.com/entries/icons/facebook/000/026/489/crying.jpg">

        <img class="Crytwo" src="https://en.meming.world/images/en/thumb/e/e2/Crying_Cat_with_paw_up.jpg/300px-Crying_Cat_with_paw_up.jpg">

        <h3> <u> Required List:</u> </h3>
        <ul class="given-list">
            <li>I am a cat.</li>
            <li>I am very adorable.</li>
            <li>I am smoll.</li>

        </ul>
        <div class="result">
            <button class="submit"> Submit</button>
            <button class="reset"> Attempt Reset Button</button>
        </div>

    </body>
</html>
